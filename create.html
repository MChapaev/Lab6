<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Record</title>
</head>
<body>

  <h1>Create New Client, Policy, and Claim</h1>

  <form action="/cgi-bin/create.py" method="post">

    <h2>Client Information</h2>
    <label>Full Name:</label><br>
    <input type="text" name="full_name" required><br><br>

    <label>Birth Date (YYYY-MM-DD):</label><br>
    <input type="text" name="birth_date" required><br><br>

    <label>Passport Number:</label><br>
    <input type="text" name="passport_number" required><br><br>

    <label>Phone:</label><br>
    <input type="text" name="phone"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <h2>Policy Information</h2>
    <label>Policy Type:</label><br>
    <input type="text" name="policy_type" required><br><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="text" name="start_date" required><br><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="text" name="end_date" required><br><br>

    <label>Premium:</label><br>
    <input type="number" step="0.01" name="premium" required><br><br>

    <h2>Claim Information</h2>
    <label>Claim Date (YYYY-MM-DD):</label><br>
    <input type="text" name="claim_date" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Amount:</label><br>
    <input type="number" step="0.01" name="amount" required><br><br>

    <button type="submit">Create</button>
  </form>
  <br>
  <br>
  <a href="/index.html">Go back</a>
  
</body>
</html>
